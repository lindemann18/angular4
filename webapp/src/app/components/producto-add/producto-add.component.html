{{titulo}}

<form #formProducto="ngForm" class="form col-lg-6 offset-lg-3" id="form-producto"
(ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Nombre: </label>
    <input type="text"  #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre"
    class="form-control">
  </div>
  <div class="form-group">
    <label for="">Descripción: </label>
    <textarea  class="form-control"  #descripcion="ngModel" name="descripcion"
    [(ngModel)]="producto.descripcion">

    </textarea>
  </div>
  <div class="form-group">
    <label for="">Precio: </label>
    <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio"
    class="form-control">
  </div>
  <div class="form-group">
    <label for="">Descripción: </label>
    <input type="file" class="form-control">
  </div>

  <button type="submit" class="btn btn-success">{{titulo}}</button>
</form>
