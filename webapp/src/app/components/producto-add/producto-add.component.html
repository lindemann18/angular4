{{titulo}}

<form #formProducto="ngForm" class="form col-lg-6 offset-lg-2" id="form-producto"
(ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">
      Nombre:
      <span *ngIf="!nombre.valid && nombre.touched" class="badge badge-danger">El nombre es Obligatorio</span>
    </label>
    <input type="text"  #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre"
    class="form-control" required>

  </div>
  <div class="form-group">
    <label for="">
      Descripci√≥n:
      <span *ngIf="!descripcion.valid && descripcion.touched" class="badge badge-danger">La descripcion es Obligatorio</span>
    </label>
    <textarea  class="form-control"  #descripcion="ngModel" name="descripcion"
    [(ngModel)]="producto.descripcion" required>
    </textarea>
  </div>
  <div class="form-group">
    <label for="">
      Precio:
      <span *ngIf="!precio.valid && precio.touched" class="badge badge-danger">El precio no es correcto</span>
     </label>
    <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio"
    class="form-control" required pattern="[0-9]+">
  </div>
  <div class="form-group">
    <label for="">Imagen: </label>
    <input type="file" class="form-control" required (change)="fileChangeEvent($event)"/>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!formProducto.form.valid">{{titulo}}</button>
</form>

<div class="col-lg-3 imagen_producto" *ngIf="is_edit">
  <img src="http://ashernetz.com/backend/uploads/{{producto.imagen}}" alt="">
</div>
